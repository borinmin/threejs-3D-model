<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.120.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.120.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.120.1/examples/jsm/loaders/GLTFLoader.js';
        import { RGBELoader } from 'https://unpkg.com/three@0.120.1/examples/jsm/loaders/RGBELoader.js';
        // import { RoughnessMipmapper } from 'https://unpkg.com/three@0.120.1/examples/jsm/utils/RoughnessMipmapper.js';
        // import { SpriteText2D, textAlign } from 'three-text2d';

        var viscometer_container, viscometer_arrow,viscometer_container_cover;
        var txt_zero,txt_one,txt_two,txt_three,txt_four,txt_five,txt_six,txt_seven,txt_eight,txt_nine,txt_star,txt_shape,plan;
        var plan,cube_stand,cube_viscometer,cube_mount;
        var cylinder_vertical_pole,cylinder_horizontal_pole,cylinder_vertical_pole_small
        var container, controls;
        var camera, scene, renderer;
        
        init();
        render();

        function init() {

            container = document.createElement( 'div' );
            document.body.appendChild( container );

            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
            camera.position.set( 0, 0, 10);

            scene = new THREE.Scene();
            // var spriteText = new THREE.SpriteText({ text: 'Hello world!' });
            // scene.add( spriteText );

            var loader = new GLTFLoader().setPath( '/' );

            loader.load( 'assignment_v1.gltf', function ( gltf ) {
                        var sceneGraph = gltf.scene;
                        // console.log("sceneGraph",sceneGraph)
                        var group = new THREE.Group();
                        sceneGraph.children.forEach(obj => {	
                            if(obj.isMesh && obj.name == "Viscometercontainer-cover"){
                                // console.log("Viscometercontainer-cover",obj)
                                viscometer_container_cover = obj
                            }else if( obj.isMesh && obj.name == "Viscometercontainer"){
                                viscometer_container = obj    
                                console.log("Viscometercontainer")
                            }else if( obj.isMesh && obj.name == "Viscometerarrow"){
                                viscometer_arrow = obj   

                            }else if( obj.isMesh && obj.name == "Cubestand"){
                                cube_stand = obj   
                                console.log("cube_stand",cube_stand)
                                
                            }else if( obj.isMesh && obj.name == "Cubevisco"){
                                cube_viscometer = obj   
                            }else if( obj.isMesh && obj.name == "Cubemounting"){
                                cube_mount = obj   

                            }else if( obj.isMesh && obj.name == "Cylinderhorizontal-pole"){
                                cylinder_horizontal_pole = obj   
                            }else if( obj.isMesh && obj.name == "Cylindervertical-pole"){
                                cylinder_vertical_pole = obj   
                            }else if( obj.isMesh && obj.name == "Cylindervertical-pole-small"){
                                cylinder_vertical_pole_small = obj   

                            }else if( obj.isMesh && obj.name == "Text000"){
                                txt_zero = obj   
                            }else if( obj.isMesh && obj.name == "Text001"){
                                txt_one = obj   
                            }else if( obj.isMesh && obj.name == "Text002"){
                                txt_two = obj   
                            }else if( obj.isMesh && obj.name == "Text003"){
                                txt_three = obj   
                            }else if( obj.isMesh && obj.name == "Text004"){
                                txt_four = obj   
                            }else if( obj.isMesh && obj.name == "Text005"){
                                txt_five = obj   
                            }else if( obj.isMesh && obj.name == "Text006"){
                                txt_six = obj   
                            }else if( obj.isMesh && obj.name == "Text007"){
                                txt_seven = obj   
                            }else if( obj.isMesh && obj.name == "Text008"){
                                txt_eight = obj   
                            }else if( obj.isMesh && obj.name == "Text009"){
                                txt_nine = obj   
                            }else if( obj.isMesh && obj.name == "Text*"){
                                txt_star = obj   
                            }else if( obj.isMesh && obj.name == "Text#"){
                                txt_shape = obj   
                            }else if( obj.isMesh && obj.name == "Plane"){
                                plan = obj   
                            }
                        })
                        // console.log(group)
                        // scene.add( gltf.scene );
                        const material = new THREE.MeshBasicMaterial( { color: 0xFF0000, wireframe:  true } );
                        const material1 = new THREE.MeshBasicMaterial( { color: 0xeb8034, wireframe: true } );
                        //viscometer_container_cover
                        viscometer_container_cover.material=material
                        viscometer_container_cover.scale.set(0.1,0.1,0.3)
                        viscometer_container_cover.position.set(1,0.3,-10)
                        viscometer_container_cover.color= 0xFF0000
                        //viscometer_container
                        viscometer_container.material=material1
                        viscometer_container.scale.set(0.1,0.1,0.3)
                        viscometer_container.position.set(1,0.3,-10)
                        viscometer_container.color= 0xFF0000
                        viscometer_container.material=material1

                        //viscometer_arrow
                        viscometer_arrow.material=material1
                        viscometer_arrow.scale.set(0.1,0.1,0.3)
                        viscometer_arrow.position.set(1,0.3,-10)
                        viscometer_arrow.color= 0xFF0000
                        
                        //cube_stand
                        cube_stand.material=material1
                        cube_stand.scale.set(0.1,0.5,0.3)
                        cube_stand.position.set(0.1,0.3,-10)
                        cube_stand.color= 0xFF0000
                        // cube_stand.material=material

                        //cube_viscometer
                        cube_viscometer.material=material1
                        cube_viscometer.scale.set(0.1,0.5,0.3)
                        cube_viscometer.position.set(0.1,0.3,-1)
                        cube_viscometer.color= 0xFF0000

                        //cube_mount
                        cube_mount.material=material1
                        cube_mount.scale.set(0.1,0.5,0.3)
                        cube_mount.position.set(0.1,0.3,-10)
                        cube_mount.color= 0xFF0000

                        //cylinder_horizontal_pole
                        cylinder_horizontal_pole.material=material1
                        cylinder_horizontal_pole.scale.set(0.1,0.5,0.3)
                        cylinder_horizontal_pole.position.set(0.1,0.3,-10)
                        cylinder_horizontal_pole.color= 0xFF0000


                        scene.add( viscometer_container_cover );
                        scene.add( viscometer_container );
                        scene.add( viscometer_arrow );
                        scene.add( cube_stand );
                        scene.add( cube_mount );
                        scene.add( cube_viscometer );
                        scene.add( cylinder_horizontal_pole );
                     


                        // roughnessMipmapper.dispose();

                        render();

                        });
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild( renderer.domElement );

            var pmremGenerator = new THREE.PMREMGenerator( renderer );
            pmremGenerator.compileEquirectangularShader();

            controls = new OrbitControls( camera, renderer.domElement );
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.target.set( 0, 0, 0 );
            controls.keys = {
                                LEFT: 37, //left arrow
                                UP: 38, // up arrow
                                RIGHT: 39, // right arrow
                                BOTTOM: 40 // down arrow
                            }
            controls.update();

            window.addEventListener( 'resize', onWindowResize, false );
            console.log("controls",controls)
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

            render();

        }

        function render() {
            requestAnimationFrame( render );
            // if(viscometer_container){
            //     viscometer_container.rotation.z +=0.01;
            // }
           
            renderer.render( scene, camera );

        }
    </script>
</body>
</html>
